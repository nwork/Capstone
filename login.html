        function validateForm() {

            if (x==null || x=="") {
                alert("Please fill out the username");
                return false;
            }
        }
    </script>
    <section class="loginform cf">
        <form name="login" action="/" method="post" accept-charset="utf-8">
            <ul>
                <li><label for="username">Username</label>

        </form>
